<!DOCTYPE html>
<html>
<head>
  <title>FutureGuard AI</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:white; padding:40px }
    textarea { width:100%; height:120px; font-size:16px }
    button { padding:12px 20px; font-size:16px; margin-top:10px }
    .box { background:#020617; padding:20px; margin-top:20px }
  </style>
</head>
<body>

<h1>FutureGuard AI</h1>
<p>Predict Risks • Get Warnings • Take Action</p>

<form id="form">
  <textarea name="problem" placeholder="Describe your business problem..."></textarea><br>
  <button type="submit">Analyze</button>
</form>

<div class="box" id="result"></div>

<script>
document.getElementById("form").onsubmit = async function(e){
  e.preventDefault();
  const formData = new FormData(this);
  const res = await fetch("/analyze", { method:"POST", body: formData });
  const data = await res.json();
  document.getElementById("result").innerText =
    data.result || data.error;
}
</script>

</body>
</html>
