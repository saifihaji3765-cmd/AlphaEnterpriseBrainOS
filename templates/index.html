<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FutureGuard AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f172a, #020617);
    color: #e5e7eb;
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 40px 20px;
}
textarea {
    width: 100%;
    min-height: 120px;
    padding: 15px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
}
button {
    margin-top: 15px;
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #2563eb;
    color: white;
}
.result-card {
    margin-top: 30px;
    background: rgba(15,23,42,0.9);
    padding: 25px;
    border-radius: 10px;
    border-left: 6px solid #ef4444;
    white-space: pre-wrap;
}
.footer {
    margin-top: 40px;
    text-align: center;
    font-size: 14px;
    color: #64748b;
}
</style>
</head>

<body>
<div class="container">
    <h1>FutureGuard AI</h1>
    <p>Predict Risks • Get Warnings • Take Action</p>

    <form id="analyzeForm">
        <textarea id="problem" placeholder="Describe your business problem..."></textarea><br>
        <button type="submit">Analyze</button>
    </form>

    <div id="result" class="result-card" style="display:none;"></div>

    <form id="pdfForm" action="/download-pdf" method="POST" style="display:none;">
        <input type="hidden" name="problem" id="pdfProblem">
        <input type="hidden" name="result" id="pdfResult">
        <button type="submit">Download PDF Report</button>
    </form>

    <div class="footer">
        © 2025 FutureGuard AI — Enterprise Risk Intelligence
    </div>
</div>

<script>
document.getElementById("analyzeForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const problem = document.getElementById("problem").value;
    const resultDiv = document.getElementById("result");
    const pdfForm = document.getElementById("pdfForm");

    resultDiv.style.display = "block";
    resultDiv.innerText = "Analyzing...";

    const response = await fetch("/analyze", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "problem=" + encodeURIComponent(problem)
    });

    const data = await response.json();

    resultDiv.innerText = data.result;
    pdfForm.style.display = "block";

    document.getElementById("pdfProblem").value = problem;
    document.getElementById("pdfResult").value = data.result;
});
</script>

</body>
</html>
