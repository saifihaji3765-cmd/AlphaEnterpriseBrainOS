version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alpha_enterprise
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
      - PORT=8000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/alpha_enterprise
      - SECRET_KEY=dev_secret
      - OPENAI_API_KEY=
      - SMTP_HOST=
      - SMTP_PORT=587
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_FROM=
      - STRIPE_SECRET_KEY=
      - STRIPE_WEBHOOK_SECRET=
    depends_on:
      - db
volumes:
  db_data:
