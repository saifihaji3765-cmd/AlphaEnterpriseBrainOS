<!DOCTYPE html>
<html>
<head>
  <title>Rehman Future Guard</title>
</head>
<body>
  <h1>Rehman Future Guard AI üõ°Ô∏è</h1>

  <h3>Signup</h3>
  <input id="suEmail" placeholder="Email">
  <input id="suPass" placeholder="Password">
  <button onclick="signup()">Signup</button>

  <h3>Login</h3>
  <input id="liEmail" placeholder="Email">
  <input id="liPass" placeholder="Password">
  <button onclick="login()">Login</button>

  <h3>Secure Test</h3>
  <button onclick="secure()">Call Secure API</button>

  <pre id="out"></pre>

<script>
let token = "";

function show(data) {
  document.getElementById("out").textContent =
    JSON.stringify(data, null, 2);
}

async function signup() {
  const res = await fetch("/api/signup", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      email: suEmail.value,
      password: suPass.value
    })
  });
  show(await res.json());
}

async function login() {
  const res = await fetch("/api/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      email: liEmail.value,
      password: liPass.value
    })
  });
  const data = await res.json();
  token = data.token;
  show(data);
}

async function secure() {
  const res = await fetch("/api/secure", {
    headers: {
      "Authorization": "Bearer " + token
    }
  });
  show(await res.json());
}
</script>
</body>
</html>
