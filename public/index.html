<!DOCTYPE html>
<html>
<head>
  <title>Alpha Brain OS</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:white; text-align:center }
    input, button { padding:10px; margin:5px; width:250px }
    button { background:#22c55e; border:none; cursor:pointer }
  </style>
</head>
<body>

<h1>Alpha Enterprise Brain OS</h1>

<h3>Signup</h3>
<input id="sEmail" placeholder="Email">
<input id="sPass" placeholder="Password" type="password">
<button onclick="signup()">Signup</button>

<h3>Login</h3>
<input id="lEmail" placeholder="Email">
<input id="lPass" placeholder="Password" type="password">
<button onclick="login()">Login</button>

<h3>AI Chat</h3>
<input id="prompt" placeholder="Ask AI...">
<button onclick="askAI()">Ask</button>

<pre id="output"></pre>

<script>
const API = "/api";

async function signup() {
  await fetch(API + "/signup", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      email:sEmail.value,
      password:sPass.value
    })
  });
  alert("Signup done");
}

async function login() {
  const res = await fetch(API + "/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      email:lEmail.value,
      password:lPass.value
    })
  });
  const data = await res.json();
  alert("Login success");
}

async function askAI() {
  const res = await fetch(API + "/ai", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ prompt:prompt.value })
  });
  const data = await res.json();
  output.innerText = data.reply;
}
</script>

</body>
</html>
